<!-- https://github.com/nathancy/jekyll-embed-video/blob/master/_includes/googleDrivePlayer.html -->

<div class="embed-container">
  <iframe
      width="{{ include.width }}"
      height="{{ include.height }}"
      src="https://drive.google.com/file/d/{{ include.id }}"
      frameborder="0"
      allowfullscreen="">
  </iframe>
</div>
